{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ewha Green Cup</title>
    <!-- CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<style>
    /* 전체 배경색 */
    body {
        background-color: rgb(255, 253, 241); /* EWHA PEAR BLOSSOM */
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'board' %}">EWHA GREEN CUP</a>
            {% if request.user.is_authenticated %}
                <a class="logout-link" href="{% url 'signout' %}">로그아웃</a>
            {% else %}
                <a class="logout-link" href="{% url 'signin' %}">로그인</a>
            {% endif %}
        </div>
    </nav>
    <div class="sidebar-link-container">
        <a class="sidebar-link" href="{% url 'sidebar' %}">긴급 연락처</a>
    </div>

    <div class="container" style="max-width: 760px; padding: 40px 16px;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
