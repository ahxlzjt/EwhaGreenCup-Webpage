{% load static %}
<div id="popup-modal" class="popup-overlay">
    <div class="popup-content">
        <img src="{% static 'images/보상.png' %}" alt="광고 이미지" style="width: 100%; height: auto;">
        <button id="close-popup" class="close-button">닫기</button>
    </div>
</div>

<script>
    document.getElementById('close-popup').addEventListener('click', function() {
        window.location.href = '{% url "board" %}';  // 팝업 닫을 때 홈 화면으로 이동
    });
</script>

<style>
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-content {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        width: 80%;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .close-button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #C2D6C2;
        border: none;
        color: #4F7942;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    .close-button:hover {
        background-color: #A4C1A4;
    }
</style>
