{% extends 'common/base.html' %}

{% block content %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
    {{ message }}
</div>
{% endfor %}
<div class="card text-center" style="background-color: #C2D6C2; border: none; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);">
    <div class="card-body">
        <form method="post" id="signin_form">
            {% csrf_token %}
            <div class="row text-center mb-3">
                <div class="col">
                    <label class="form-label" style="color: #4F7942;">아이디</label>
                    <input class="form-control" name="username" id="username" type="text" style="border-color: #9CAF88;">
                </div>
            </div>

            <div class="row text-center mb-3">
                <div class="col">
                    <label class="form-label" style="color: #4F7942;">비밀번호</label>
                    <input class="form-control" name="password" id="password" type="password" style="border-color: #9CAF88;">
                </div>
            </div>
        </form>
        <div class="row text-end">
            <div class="col">
                <a 
                class="btn-custom-primary"
                href="{% url 'signup' %}">회원가입</a>
                <button 
                type="button"
                class="btn-custom-primary" 
                id="sign_btn">로그인</button>
            </div>
        </div>
    </div>
</div>
<style>
    .btn-custom-primary {
        color: rgb(255, 253, 241); /* 글씨 색상 */
        background-color: #C2D6C2; /* 배경색 설정 */
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        transition: background 0.3s;
        padding: 8px 16px;
        border: none;
        border-radius: 4px; /* 약간의 모서리 둥글게 */
    }
    .btn-custom-primary:hover {
        color: rgba(0, 0, 0, 0.1); /* 글자 색상 유지 */
    }
</style>

<script>
    let sign_btn = document.getElementById("sign_btn");
    let password = document.getElementById("password");
    let username = document.getElementById("username");
    let signin_form = document.getElementById("signin_form");

    sign_btn.addEventListener("click", () => {
        if (!username.value) {
            alert("아이디를 입력해주세요.");
            return;
        }
        if (!password.value) {
            alert("비밀번호를 입력해주세요.");
            return;
        }
        signin_form.submit();
    });
</script>

{% endblock %}
